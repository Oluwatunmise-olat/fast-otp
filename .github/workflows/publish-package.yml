---
name: Publish Package
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Publish Package
        run: mvn --batch-mode deploy -e -X
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}